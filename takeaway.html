<script type="text/javascript">
    $("#zh").click(function () {
        getMenu("zh")
    });
    $("#en").click(function () {
        getMenu("en")
    });
    var lang = localStorage.getItem("lang")
    getMenu(lang)
    function filter(n) {

        var testHtml = ''
        if (n == 'all') {
            testHtml = localStorage.getItem("testHtml")
        } else {
            var list = JSON.parse(localStorage.getItem("list"))
            var lang = localStorage.getItem("lang")
            Object.keys(list.menu).forEach(function (key) {
                if (list.menu[key].class_id == n) {
                    var name = ""
                    if (lang && lang == "en") {
                        name = list.menu[key].name_en
                    } else {
                        name = list.menu[key].name
                    }
                    testHtml += '<div class="col-md-2 col-sm-6 col-xs-12 gallery-item-wrapper artwork ' + list.menu[key].class_name_en + '">\n' +
                        '                    <div class="gallery-item">\n' +
                        '                        <div class="gallery-thumb">\n' +
                        '                            <img src="' + list.menu[key].img + '" class="img-responsive" alt="1st gallery Thumb">\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                    <div class="atbd_add"><a  onclick="addCart(' + list.menu[key].id + ',\'' + list.menu[key].img + '\')">+</a></div>\n' +
                        '                    <div class="gallery-details">\n' +
                        '                        <div class="editContent">\n' +
                        '                            <h5>' + name + '</h5>\n' +
                        '                            <div class="atbd">\n' +
                        '                                <span class="atbd_orange">$' + list.menu[key].money / 100 + '</span>\n'

                    if (list.menu[key].is_thumbs_up == 1) {
                        testHtml += '<span class="atbd_green"><i class="fa fa-thumbs-up"\n' +
                            '                                                            aria-hidden="true"></i>&nbsp;推荐</span>\n'
                    }
                    testHtml += '</div>\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                </div>'
                }
            })
            testHtml += '</div>\n' +
                '</div>'
        }

        //$("#isotope-gallery-container").html(menuHtml);
        $("#test").html(testHtml);
    }

    $(document).ready(function () {
        $().UItoTop({easingType: 'easeOutQuart'});
    });
</script>
