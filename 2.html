<script type="text/javascript">
    cartShow()
    $.ajax({
        url: "http://127.0.0.1:8000/api/user/getMenu", success: function (result) {
            var timestamp = Date.parse(new Date()) / 1000;
            localStorage.setItem("list_add_time", timestamp)
            localStorage.setItem("list", JSON.stringify(result.data))
            var testHtml = ''

            var classHtml = '<li onclick="filter(\'all\')" class="active"><a href="#" data-filter="*">所有</a></li>'
            Object.keys(result.data.class).forEach(function (key) {
                classHtml += ' <li><a onclick=filter(\''+result.data.class[key].class_name_en+'\') class="waves-effect waves-dark" href="#" data-filter=".' + result.data.class[key].class_name_en + '">' + result.data.class[key].class_name + '</a></li>'
            });
            $(".filter").html(classHtml);
            //testHtml += classHtml
            testHtml =
                '</div>\n' +
                '<div class="row">\n' +
                '<div id="isotope-gallery-container">\n'
            var menuHtml = ''
            Object.keys(result.data.menu).forEach(function (key) {
                menuHtml += '<div class="col-md-2 col-sm-6 col-xs-12 gallery-item-wrapper artwork ' + result.data.menu[key].class_name_en + '">\n' +
                    '                    <div class="gallery-item">\n' +
                    '                        <div class="gallery-thumb">\n' +
                    '                            <img src="' + result.data.menu[key].img + '" class="img-responsive" alt="1st gallery Thumb">\n' +
                    '                        </div>\n' +
                    '                    </div>\n' +
                    '                    <div class="atbd_add"><a href="#" onclick="addCart(' + result.data.menu[key].id + ',\'' + result.data.menu[key].img + '\')">+</a></div>\n' +
                    '                    <div class="gallery-details">\n' +
                    '                        <div class="editContent">\n' +
                    '                            <h5>' + result.data.menu[key].name + '</h5>\n' +
                    '                            <div class="atbd">\n' +
                    '                                <span class="atbd_orange">$' + result.data.menu[key].money / 100 + '</span>\n'

                if (result.data.menu[key].is_thumbs_up == 1) {
                    menuHtml += '<span class="atbd_green"><i class="fa fa-thumbs-up"\n' +
                        '                                                            aria-hidden="true"></i>&nbsp;推荐</span>\n'
                }
                menuHtml += '</div>\n' +
                    '                        </div>\n' +
                    '                    </div>\n' +
                    '                </div>'
            });
            testHtml += menuHtml
            testHtml += '</div>\n' +
                '</div>'

            //$("#isotope-gallery-container").html(menuHtml);
            $("#test").html(testHtml);
            localStorage.setItem("testHtml", testHtml)
        }
    });

    function filter(name) {
        var testHtml = ''
        if(name == 'all'){
            testHtml = localStorage.getItem("testHtml")
        }else{
            var list = JSON.parse(localStorage.getItem("list"))
            Object.keys(list.menu).forEach(function (key) {
                if(list.menu[key].class_name_en == name){
                    testHtml += '<div class="col-md-2 col-sm-6 col-xs-12 gallery-item-wrapper artwork ' + list.menu[key].class_name_en + '">\n' +
                        '                    <div class="gallery-item">\n' +
                        '                        <div class="gallery-thumb">\n' +
                        '                            <img src="' + list.menu[key].img + '" class="img-responsive" alt="1st gallery Thumb">\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                    <div class="atbd_add"><a href="#" onclick="addCart(' + list.menu[key].id + ',\'' + list.menu[key].img + '\')">+</a></div>\n' +
                        '                    <div class="gallery-details">\n' +
                        '                        <div class="editContent">\n' +
                        '                            <h5>' + list.menu[key].name + '</h5>\n' +
                        '                            <div class="atbd">\n' +
                        '                                <span class="atbd_orange">$' + list.menu[key].money / 100 + '</span>\n'

                    if (list.menu[key].is_thumbs_up == 1) {
                        testHtml += '<span class="atbd_green"><i class="fa fa-thumbs-up"\n' +
                            '                                                            aria-hidden="true"></i>&nbsp;推荐</span>\n'
                    }
                    testHtml += '</div>\n' +
                        '                        </div>\n' +
                        '                    </div>\n' +
                        '                </div>'
                }
            })
            testHtml += '</div>\n' +
                '</div>'
        }

        //$("#isotope-gallery-container").html(menuHtml);
        $("#test").html(testHtml);
    }
    $(document).ready(function() {
        $().UItoTop({ easingType: 'easeOutQuart' });
    });
</script>
